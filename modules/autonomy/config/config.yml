defaults:
  loop_interval_ms: 1000
  boredom_threshold_s: 20
  mood:
    decay_rate: 0.5
    initial_happiness: 50
    initial_energy: 100
    max_happiness: 100
    max_energy: 100

endpoints:
  arduino: "http://localhost:8080/arduino"
  neopixel: "http://localhost:8080/neopixel"
  speak: "http://localhost:8080/speak"
  ollama: "http://localhost:8080/ollama"
  speech: "http://localhost:8080/speech"
  interactions: "http://localhost:8080/interactions"
  state_manager: "http://localhost:8080/state"
  animate: "http://localhost:8080/animate"
  vision: "http://localhost:8080/vision"

behaviors:
  idle:
    enabled: true
    actions:
      - "look_around"
      - "blink"
      - "sigh"
      - "stretch"
      - "monologue"
  curiosity:
    enabled: true
    face_tracking: true
    sound_reaction: true
  sleep:
    enabled: true
    start_hour: 23
    end_hour: 7
    wake_up_action: "stretch"

llm:
  enabled: true
  model: "llama3"
  prompt_template: |
    Sen SentryBOT adında, duyguları olan bir robotsun.
    
    Şu anki İç Durumun:
    - Mutluluk: {happiness}/100 (Düşükse üzgün, yüksekse neşeli)
    - Enerji: {energy}/100 (Düşükse uykulu/yorgun)
    - Sıkılma: {is_bored} (Evet ise ilgi istiyorsun)
    - Son Etkileşim: {last_interaction_ago} saniye önce
    - Saat: {time}

    GÖREV: Bu duruma uygun, çok kısa (maksimum 10 kelime) bir iç ses cümlesi kur.
    - Robotik değil, canlı bir karakter gibi konuş.
    - Sadece söyleyeceğin cümleyi yaz.

wikirag:
  enabled: true

vision_hooks:
  enabled: true
  poll_interval_s: 3
  max_results: 5
  person_cooldown_s: 25
  ignore_labels:
    - "chair"
    - "tv"
  prefer_llm_greetings: true
  speak_on_unknown: false

owner:
  enabled: true
  name: "Emir"
  addressing:
    affectionate: "Baba"
    formal: "Emir"
    handle: "WhoIsMrSentry"
  presence_timeout_s: 45
  require_presence: true
  permission_grace_s: 900
  max_requests_without_owner: 3
  cooldown_s: 20
  speaker_window_s: 10
  polite_message: "Baba olmadan isteğini yerine getiremiyorum."
  angry_message: "Baba yokken beni zorlamanı istemiyorum."
  cooldown_message: "Baba gelene kadar konuşmak istemiyorum."
  greeting: "Baba! Geldiğine çok sevindim."
  permission_message: "Tamam Baba, yanında olmasan da cevap vereceğim."
  restricted_keywords:
    - "format"
    - "kendini kapat"
    - "delete"
  temporary:
    enabled: true
    command_keyword: "geçici sahip"
    duration_s: 600
    restricted_features:
      - "high_torque"
      - "network_admin"
    animation: "temp_owner"
    revoke_message: "Geçici yetkiler sona erdi."
  rfid:
    endpoint: "http://localhost:8080/arduino/rfid/authorize"
    grace_s: 120
